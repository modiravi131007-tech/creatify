<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatify - Decentralized Content Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 2px solid #eaeaea;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .header-buttons button {
            margin-left: 1rem;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #0070f3;
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .header-buttons button:hover {
            background-color: #005bb5;
        }
        .section {
            display: none; /* Hide sections by default */
        }
        .section.active {
            display: block; /* Show the active section */
        }
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }
        .content-card {
            background-color: white;
            border: 1px solid #e1e1e1;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .content-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .content-card h3 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .content-card p {
            font-size: 1rem;
            color: #666;
        }
        .buy-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #0070f3;
            color: white;
        }

        /* Creator Dashboard Specific Styles */
        .upload-section {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border: 1px solid #e1e1e1;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .upload-section h2 {
            margin-top: 0;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .upload-btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: #0070f3;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Creatify</h1>
            <div class="header-buttons">
                <button id="show-home">Home</button>
                <button id="show-dashboard">Creator Dashboard</button>
            </div>
        </header>

        <section id="home-section" class="section active">
            <h2 class="section-title">Latest Content</h2>
            <div class="content-grid">
                <div class="content-card">
                    <h3>My First NFT Video</h3>
                    <p>Creator: 0xabc...123</p>
                    <p>Price: 0.5 ETH</p>
                    <button class="buy-btn">View/Buy</button>
                </div>
                <div class="content-card">
                    <h3>Exclusive Song for Subscribers</h3>
                    <p>Creator: 0xdef...456</p>
                    <p>Price: Subscription</p>
                    <button class="buy-btn">View/Buy</button>
                </div>
                <div class="content-card">
                    <h3>Article on Web3</h3>
                    <p>Creator: 0xghi...789</p>
                    <p>Price: 0.1 ETH</p>
                    <button class="buy-btn">View/Buy</button>
                </div>
            </div>
        </section>

        <section id="dashboard-section" class="section">
            <h2 class="section-title">Creator Dashboard</h2>
            <section class="upload-section">
                <h2>Upload New Content</h2>
                <form>
                    <div class="form-group">
                        <label for="content-title">Content Title</label>
                        <input type="text" id="content-title" required>
                    </div>
                    <div class="form-group">
                        <label for="content-type">Content Type</label>
                        <select id="content-type">
                            <option value="video">Video</option>
                            <option value="music">Music</option>
                            <option value="article">Article</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (ETH)</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="content-file">Content File</label>
                        <input type="file" id="content-file" required>
                    </div>
                    <button type="submit" class="upload-btn">Upload & Mint NFT</button>
                </form>
            </section>
        </section>
    </div>

    <script>
        const homeSection = document.getElementById('home-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const showHomeBtn = document.getElementById('show-home');
        const showDashboardBtn = document.getElementById('show-dashboard');

        // Function to switch views
        function showView(view) {
            homeSection.classList.remove('active');
            dashboardSection.classList.remove('active');
            if (view === 'home') {
                homeSection.classList.add('active');
            } else if (view === 'dashboard') {
                dashboardSection.classList.add('active');
            }
        }

        // Event listeners for the buttons
        showHomeBtn.addEventListener('click', () => showView('home'));
        showDashboardBtn.addEventListener('click', () => showView('dashboard'));
    </script>
</body>
</html>
